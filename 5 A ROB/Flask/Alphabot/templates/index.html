<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href='/static/style.css' />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .login-container, .button-container {
            margin-top: 100px;
        }

        .button-container input {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="login-screen" class="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="button" onclick="validateLogin()">Accedi</button>
        </form>
    </div>

    <div id="button-screen" class="button-container" style="display: none;">
        <h1>Controlli</h1>
        <input type="submit" value="value1" name="avanti" />
        <input type="submit" value="value2" name="indietro" />
        <input type="submit" value="value3" name="sinistra" />
        <input type="submit" value="value4" name="destra" />
    </div>

    <script>
        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Inserire le credenziali corrette qui
            const validUsername = "admin";
            const validPassword = "1234";

            if (username === validUsername && password === validPassword) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('button-screen').style.display = 'block';
            } else {
                alert('Credenziali non valide!');
            }
        }
    </script>
</body>
</html>
